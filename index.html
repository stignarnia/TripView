<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripIt Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                D
            </div>
            <div class="profile-info">
                <h1>Diego Aldarese</h1>
                <p>📍 Milan, Italy</p>
                <div class="button-container">
                    <button id="themeToggle" class="theme-toggle">🌙</button>
                    <button id="reloadButton" class="theme-toggle">🔄</button>
                </div>
            </div>
        </div>

        <div class="trips">
            <div class="trip-list" id="tripList">
                <!-- Trips will be populated by JavaScript -->
            </div>
            <div class="trip-details">
                <div id="map"></div>
                <div id="tripDetails">
                    <!-- Trip details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
